name: PROD - Build and Deploy to GCP

on:
  push:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  ZONE: asia-northeast3
  IMAGE: prod
  SERVICE_ID: ${{ secrets.GCP_PROD_SERVICE_ID }}
  ARTIFACT_REGISTRY_REPO_NAME: tracer-ammunition-sveltekit

jobs:
  deploy-to-artifact:
    name: PROD - Deploy to GCP
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: PROD - Checkout
        uses: actions/checkout@v2

      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - run: |-
          gcloud --quiet auth configure-docker asia-northeast3-docker.pkg.dev
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Get package.json version
        run: echo "PACKAGE_VERSION=${{ steps.package-version.outputs.current-version}}" >> $GITHUB_ENV

      - name: Get the tag
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Echo version
        run: |-
          echo "package.json version: $PACKAGE_VERSION"
          echo "version from git tag: $TAG"

      # Build and Deploy Docker Image
      - name: PROD - Build
        run: |-
          gcloud builds submit \
            --tag "asia-northeast3-docker.pkg.dev/$PROJECT_ID/$ARTIFACT_REGISTRY_REPO_NAME/$IMAGE" --timeout "2h15m5s"
      - name: STG - Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: ${{ env.SERVICE_ID }}
          region: ${{ env.ZONE }}
          image: asia-northeast3-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.ARTIFACT_REGISTRY_REPO_NAME }}/${{ env.IMAGE }}:latest
          credentials: ${{ secrets.GCP_SERVICE_ACCOUNT }}